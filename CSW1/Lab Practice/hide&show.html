<body>
    
    <p>If the disappear button is clicked, then this paragraph would disappear. <br></p>
    <p>If the appear button is clicked, then this paragraph would appear again.  </p>
    <button id="a">Disappear</button>
    <button id="b">Appear</button>
    

        <script>
            
            $("#a").click(function(){
               $("p").hide(2000);
           });
           $("#b").click(function(){
               $("p").show(2000);
           });
        </script>
</body>
